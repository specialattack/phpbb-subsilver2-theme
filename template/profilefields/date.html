{% for control in date %}
	<span class="genmed">{{ lang('DAY') }}{{ lang('COLON') }}</span>
	<select name="{{ control.FIELD_IDENT }}_day">{{ control.S_DAY_OPTIONS }}</select>

	<span class="genmed">{{ lang('MONTH') }}{{ lang('COLON') }}</span>
	<select name="{{ control.FIELD_IDENT }}_month">{{ control.S_MONTH_OPTIONS }}</select>

	<span class="genmed">{{ lang('YEAR') }}{{ lang('COLON') }}</span>
	<select name="{{ control.FIELD_IDENT }}_year">{{ control.S_YEAR_OPTIONS }}</select>
{% endfor %}
