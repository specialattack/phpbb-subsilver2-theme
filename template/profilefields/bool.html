{% for control in bool %}
	{% if control.FIELD_LENGTH == 1 %}
		{% for option in control.options %}
			<input type="radio" class="radio" name="{{ control.FIELD_IDENT }}" value="{{ option.OPTION_ID }}"
					{{ option.CHECKED }}/><span class="genmed">{{ option.VALUE }}</span>&nbsp; &nbsp;
		{% endfor %}
	{% else %}
		<input type="checkbox" class="radio" name="{{ control.FIELD_IDENT }}" value="1"
		       {% if control.FIELD_VALUE == 1 %}checked="checked"{% endif %} />
	{% endif %}
{% endfor %}
