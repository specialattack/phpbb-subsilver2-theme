<tr class="avatar_option_avatar_driver_gravatar">
	<td class="row1" width="35%">
		<b class="genmed">{{ lang('GRAVATAR_AVATAR_EMAIL') ~ lang('COLON') }}</b>
		<br/>
		<span class="gensmall">{{ lang('GRAVATAR_AVATAR_EMAIL_EXPLAIN') }}</span>
	</td>
	<td class="row2">
		<input type="text" name="avatar_gravatar_email" id="avatar_gravatar_email"
			   value="{{ AVATAR_GRAVATAR_EMAIL }}" class="post"/>
	</td>
</tr>
<tr class="avatar_option_avatar_driver_gravatar">
	<td class="row1" width="35%">
		<b class="genmed">{{ lang('GRAVATAR_AVATAR_SIZE') ~ lang('COLON') }}</b>
		<br/>
		<span class="gensmall">{{ lang('GRAVATAR_AVATAR_SIZE_EXPLAIN') }}</span>
	</td>
	<td class="row2">
		<input type="number" name="avatar_gravatar_width" id="avatar_gravatar_width" min="{{ AVATAR_MIN_WIDTH }}"
			   max="{{ AVATAR_MAX_WIDTH }}" value="{{ AVATAR_GRAVATAR_WIDTH }}" class="inputbox autowidth"/>
		{{ lang('PIXEL') }} &times;&nbsp;
		<input type="number" name="avatar_gravatar_height" id="avatar_gravatar_height" min="{{ AVATAR_MIN_HEIGHT }}"
			   max="{{ AVATAR_MAX_HEIGHT }}" value="{{ AVATAR_GRAVATAR_HEIGHT }}" class="inputbox autowidth"/>
		{{ lang('PIXEL') }}
	</td>
</tr>
